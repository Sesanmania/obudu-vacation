<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
   #topbar{
    background-color: plum;
    padding: 24px;

  }

  .menu-item{
    font-size: 24px;
    padding: 8px;
    font-weight: 600;
  }

  #heading{
    font-size: 20px;
    padding-left: 24px;
  }

  .items{
    font-size: 20px;
    text-transform:capitalize;
  }

  .image-food{
    width: 400px;
    height: 400px;
  }

  #center-image{
    text-align: center;
  }

    </style>
</head>
<body style="margin: 0;background-color: darkseagreen;">
    <div id="topbar">
        <span class="menu-item">Index</span>
        <span class="menu-item">Food</span>
        <span class="menu-item">About</span>
    </div>

    <h3 id="heading">Top 5 Favourite Foods:</h3>

    <ul>
        <li><a class="items" href="#images/bryani.jpg">Bryani</a></li>
        <li><a class="items"href="#images/pizza.jpg">Pizza</a></li>
        <li><a class="items"href="#images/tasangna.jpg">Tasangna</a></li>
        <li><a class="items"href="#images/burger.jpg">Burger</a></li>
        <li><a class="items"href="#images/cacsar salad.jpg">Cacsar salad</a></li>
    </ul>

    <div id="center-image">
        <img id="images/bryani.jpg" class="image-food" src="images/bryani.jpg" alt="Bryani">
        <p>Bryani</p>
    </div>

    <div id="center-image">
        <img id="images/pizza.jpg"class="image-food"src="images/pizza.jpg" alt="pizza">
        <p>Pizza</p>
    </div>

    <div id="center-image">
        <img id="images/tasangna.jpg"class="image-food"src="images/tasangna.jpg" alt="tasangna">
        <p>Tasangna</p>
    </div>

    <div id="center-image">
        <img id="images/burger.jpg"class="image-food"src="images/burger.jpg" alt="burger">
        <p>Burger</p>
    </div>

    <div id="center-image">
        <img id="images/cacsar salad.jpg"class="image-food"src="images/cacsar salad.jpg" alt="sala">
        <p>Cacsar Salad</p>
    </div>
</body>
</html>
